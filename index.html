<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Time Converter</title>
        <link rel="stylesheet" href="./style.css" />

        <!-- bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
        />

        <!-- fontawesome -->
        <script
            src="https://kit.fontawesome.com/a15ff02c89.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <!-- app container start -->
        <div
            class="container vh-100 d-flex justify-content-center align-items-center"
        >
            <div id="converter" class="p-5">
                <h1 class="text-center mb-3">
                    <i class="fa-solid fa-clock"></i>Time Converter
                </h1>
                <div class="d-flex justify-content-center">
                    <!-- display start -->
                    <div>
                        <div>
                            <p id="errorMessage" class="text-danger m-0"></p>
                        </div>
                        <form action="#" method="#">
                            <div class="input-group">
                                <input
                                    class="form-control"
                                    type="number"
                                    name="inputOne"
                                    id="inputOne"
                                    placeholder="Enter Value"
                                    onchange="convertInputOne()"
                                />
                                <select
                                    class="fw-bold"
                                    name="unitOne"
                                    id="unitOne"
                                    onchange="convertInputOne()"
                                >
                                    <option value="second">Second</option>
                                    <option value="minute">Minute</option>
                                    <option value="hour">Hour</option>
                                </select>
                            </div>
                            <div class="text-center my-3">
                                <i class="fa-solid fa-arrow-down fs-3"></i>
                                <i class="fa-solid fa-arrow-up fs-3"></i>
                            </div>
                            <div class="input-group">
                                <input
                                    class="form-control"
                                    type="number"
                                    name="inputTwo"
                                    id="inputTwo"
                                    placeholder="Enter Value"
                                    onchange="convertInputTwo()"
                                />
                                <select
                                    class="fw-bold"
                                    name="unitTwo"
                                    id="unitTwo"
                                    onchange="convertInputOne()"
                                >
                                    <option value="second">Second</option>
                                    <option value="minute" selected>
                                        Minute
                                    </option>
                                    <option value="hour">Hour</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <!-- display end -->
                </div>
            </div>
        </div>
        <!-- app container end -->

        <!-- javascript bundle with popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"
        ></script>

        <!-- external js -->
        <script src="./app.js"></script>
    </body>
</html>
